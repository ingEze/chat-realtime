<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FlopiChat | Verify Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./image/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/verify-email.css">
</head>
<body>
    <div class="container" id="verificationContainer">
        <div class="loading" id="loadingState">
            <i class="fas fa-circle-notch fa-spin status-icon"></i>
            <h2>Verifying your email</h2>
            <div class="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p class="message">Please wait while we verify your email...</p>
        </div>
    
        <div class="success hidden" id="successState">
            <i class="fas fa-check-circle status-icon"></i>
            <h2>Email Verified!</h2>
            <p class="message">Your email has been successfully verified. You can now start using FlopiChat.</p>
            <a href="login.html" class="btn">Log In</a>
        </div>
    
        <div class="error hidden" id="errorState">
            <i class="fas fa-times-circle status-icon"></i>
            <h2>Verification Error</h2>
            <p class="message" id="errorMessage">An error occurred while verifying your email. Please try again.</p>
            <a href="login.html" class="btn">Go to Home</a>
        </div>
    </div>    
    <script src="js/verify-email.js"></script>
</body>
</html>
