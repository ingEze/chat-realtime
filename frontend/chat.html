<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlopiChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="image/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <form class="chat-container">
        <div class="chat-header">
            <div class="user-info">
            <button type="button" class="back-button">‚Üê</button>

                <img src="" alt="" id="userPhoto">
                <p id="username"></p>
            </div>
            <div class="delete-friend">
                <i class="fas fa-trash" aria-hidden="true"></i>
                
            </div>
        </div>
        
        <div class="chat-messages">
           
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" placeholder="Type a message...">
            <button type="button" class="send-button">Send</button>
        </div>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js" type="module"></script>
</body>
</html>
