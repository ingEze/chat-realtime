<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlopiChat | Username</title>
    <link rel="shortcut icon" href="image/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="container-username">
        <div class="container-image">
            <input type="hidden" id="selectedProfileImage" name="profileImageId" value="">
        </div>
        <form id="formUsername">
            <div class="form-group profile">
                <img src="image/flopichat.webp" alt="" class="profile-image" id="profileImage">
            </div>
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" name="Username" id="inputUsername" placeholder="flopiChat123" required>
            </div>
            <button type="submit" id="finishRegister">Submit</button>
        </form>
    </div>
    <script src="js/lastInstanceRegister.js"></script>
</body>
