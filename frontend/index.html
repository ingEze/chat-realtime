<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlopiChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./image/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="userTag">
    </div>
        <div class="container">

            <header class="header">
                <h1>FlopiChat</h1>
                <div class="add-user-container">
                    <i class="fas fa-user-plus icon-toggle" id="addUserButton"></i>
                </div>
            </header>
    <!-- ---------------------------------------------- -->
            <div class="add-user-float" id="addUserFloat">
                <div class="add-new-user-search">
                    <input type="search" id="addNewUser" placeholder="Buscar usuario">
                    <i class="fas fa-search iconToggle"></i>
                </div>

                <div class="add-user-search-box">
                </div>
            </div>
    <!-- -------------------------------------------------------- -->
            <div class="existing-user-search">
                <div class="solicituds-button">
                    <i class="fas fa-user-plus open toggleRequestIcon"></i>
                </div>
                <i class="fas fa-search"></i>
                <input type="search" class="search-input" placeholder="Buscar conversaciones...">
            </div>
    
            <main class="container-main"></main>
            <div class="request-container"></div>
        </div>            

        <div class="logout-box">
            <button type="button" id="logout">Logout</button>
        </div>
            
        <script src="js/main.js"></script>
    </body>
</html>
