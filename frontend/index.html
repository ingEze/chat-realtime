<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlopiChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./image/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <div class="title">
                <h1>FlopiChat</h1>
            </div>
            <div class="add-user-container">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>

            <div class="add-user-float">
                <div class="add-new-user">

                    <div class="add-new-user-search">
                        <input type="text" name="add-user" id="addNewUser" placeholder="Add new user..." autocomplete="off">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>

                    <div class="add-new-user-box">

                        <div class="new-user">
                            <div class="data-user">
                                <img src="image/profile1.jpg" alt="">
                                <p class="username">NewUser0000000000000000000000000000000000000000000000000000</p>
                            </div>
                            <i class="fa fa-plus"></i>
                        </div>

                        <div class="new-user">
                            <div class="data-user">
                                <img src="image/profile2.jpeg" alt="">
                                <p class="username">newUser2</p>
                            </div>
                            <i class="fa fa-plus"></i>
                        </div>

                    </div>

                </div>
            </div>
        </header>

        <section class="existing-user-search">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="search" class="search-input" id="existingUserSearch" placeholder="Search contact...">
        </section>

        <main class="container-main">
            <ul class="chats-container">

                <li class="chat">
                    <div class="dates-user">
                        <div class="chat-left">
                            <div class="container-photo">
                                <img class="user-photo" src="image/profile1.jpg" alt="perfil"></div>
                                <span class="chat-username">User1</span>
                        </div>
                        <div class="message-date">
                            <span>10:45pm</span>
                        </div>
                    </div>
                        <div class="chat-content">
                            <span class="last-message">This is the last message...</span>
                            <span class="new-message-indicator"><i class="fas fa-exclamation"></i></span>
                    </div>
                </li>

                <li class="chat">
                    <div class="dates-user">
                        <div class="chat-left">
                            <div class="container-photo"><img class="user-photo" src="image/profile2.jpeg" alt="perfil"></div>
                            <span class="chat-username">User2</span>
                        </div>
                        <div class="message-date">
                            <span>10:45pm</span>
                        </div>
                    </div>
                        <div class="chat-content">
                            <span class="last-message">This is another message...</span>
                        </div>
                </li>

            </ul>
        </main>

    </div>

    <div class="logout-box">
        <button type="button" id="logout">Logout</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
