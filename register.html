<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FlopiChat | SIGN UP</title>
    <link rel="shortcut icon" href="./image/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1 class="title">SIGN UP</h1>
        </header>

        <form id="formContainer">
            <div class="form-group">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" name="email" class="form-input" id="userEmail" placeholder="flopichat@example.com" required>
                <p id="errorEmail" class="email-error error-auth">Email not valid</p>
            </div> 
        
            <div class="form-group">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-input" id="userPassword" placeholder="●●●●●●●●" required>
            </div> 
        
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" name="confirm-password" class="form-input" id="confirmPassword" placeholder="●●●●●●●●" required>
                <p class="error-auth error-match password-error-match">Password not match</p>
            </div> 
        
            <div class="button-box">
                <button type="submit" class="btn">Submit</button>   
            </div>
        </form>
        <div class="return-box">
            <button class="btn-return" id="btnRedirectionLogIn" type="button">Log In</button>
        </div>
    </div>
    <script src="js/registerAuth.js"></script>
</body>
</html>
